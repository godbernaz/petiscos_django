{% extends 'base.html' %}
{% block content %}

        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Entrar</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Entre com a sua conta</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <div class="col-8">
                        <br/><br/><br/><br/><br/>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                              <input type="text" class="form-control" name="username" placeholder="Introduza o seu nome de utilizador">
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" name="password" placeholder="Introduza a sua password">
                              <div id="emailHelp" class="form-text">Os Petiscos & Ariscos nunca perguntam por informações da sua conta.</div>
                            </div>
                            <button type="submit" class="btn btn-secondary">Entrar</button>
                          </form>
                          <br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    </div>
                </center>
            </div>
        </div>


{% endblock %}
